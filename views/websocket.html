<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<h1>websocket</h1>
<div class="form-group col-sm-10">
    <input id="sendTxt" class="form-control col-sm-10" type="text">
</div>
<div class="form-group col-sm-10">
    <button id="sendBtn" class="btn btn-info col-sm-10">发送</button>
</div>

<div>
    <h6>发送内容：</h6>
    <div id="recv"></div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    var websocket = new WebSocket("ws://echo.websocket.org/");
    websocket.onopen = function (p1) {
        console.log('websocket open');
        document.getElementById('recv').innerHTML = 'Connected';
    }

    websocket.onclose = function (p1) {
        console.log('websocket close');
    }

    websocket.onmessage = function (e) {
        console.log(e.data);
        document.getElementById('recv').innerHTML = e.data;
    }

    //点击按钮发送
    $('#sendBtn').click(function () {
        var value = $('#sendTxt').val();
        websocket.send(value);
    })
</script>
</body>
</html>
